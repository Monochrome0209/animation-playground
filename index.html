<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime.js Animation Playground</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: white;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .animation-box {
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border-radius: 20px;
        margin: 20px auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .controls {
        margin-top: 30px;
      }

      button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        margin: 0 10px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .text-animation {
        color: white;
        font-size: 1.2em;
        margin: 20px 0;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Anime.js Animation Playground</h1>

      <div class="animation-box" id="box"></div>

      <div class="text-animation" id="text">
        アニメーションが開始されました！
      </div>

      <div class="controls">
        <button onclick="startAnimation()">アニメーション開始</button>
        <button onclick="resetAnimation()">リセット</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
